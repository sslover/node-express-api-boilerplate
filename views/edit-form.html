<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit {{name}}</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="margin-top: 60px">
      <div class="col-md-8">
        <h1>Edit {{name}}</h1>
        <form action="/api/update/{{_id}}" method="POST">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter Name" class="form-control" id="name" value="{{name}}" required>
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" name="age" placeholder="Enter Age" class="form-control" id="age" value="{{age}}" required>
          </div>

          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" name="tags" placeholder="Enter Tags (separated by commas)" class="form-control" id="tags" value="{{tags}}" required>
          </div>

          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" name="weight" placeholder="Enter Weight" class="form-control" id="weight" value="{{description.weight}}" required>
          </div>

          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" name="color" placeholder="Enter Color" class="form-control" id="color" value="{{description.color}}" required>
          </div>

          <div class="form-group">
            <label for="url">Url</label>
            <input type="text" name="url" placeholder="Enter Image Url" class="form-control" id="url" value="{{url}}">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>

  </body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
